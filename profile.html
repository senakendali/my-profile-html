<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    /* Reset Styles */
    body, h1, h2, p, a {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 400px;
      text-align: center;
    }

    .profile-card img {
      width: 100%;
      border-bottom: 4px solid #4e89ae;
    }

    .profile-card h1 {
      margin-top: 20px;
      color: #333;
      font-size: 24px;
    }

    .profile-card h2 {
      color: #4e89ae;
      margin-top: 5px;
      font-size: 18px;
      font-weight: normal;
    }

    .profile-card p {
      color: #666;
      margin: 15px 20px;
    }

    .profile-card a {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: #ffffff;
      background-color: #4e89ae;
      transition: background-color 0.3s ease;
    }

    .profile-card a:hover {
      background-color: #3e6c87;
    }

    .profile-card footer {
      background-color: #4e89ae;
      color: #ffffff;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://media.licdn.com/dms/image/v2/D5603AQF3one3ceDkkQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1718297234854?e=1740009600&v=beta&t=5rrVJs_A14jttWgS39Aj4C9au6k74Yq6CB36kuwEobA" alt="Profile Image">
    <h1>Sena Kendali</h1>
    <h2>Web Developer</h2>
    <p>
      Hi, I am John! Passionate about coding and building beautiful web applications.  
      Let’s create something amazing together.
    </p>
    <a href="#contact">Contact Me</a>
    <a href="#projects">My Projects</a>
    <footer>
      © 2024 Sena Kendali
    </footer>
  </div>
</body>
</html>
